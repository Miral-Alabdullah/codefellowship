<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <fieldset>
        <form action="/signup" method="POST" id="form-container">
            <div class="row">
                <div class="col">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="col">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" name="firstName" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" name="lastName" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="date" name="dateOfBirth" class="form-control" placeholder="Date Of Birth">
                </div>
                <div class="col">
                    <input type="text" name="bio" class="form-control" placeholder="Bio">
                </div>
                <div class="col">
                    <input type="text" name="imageUrl" class="form-control" placeholder="Image">
                </div>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </fieldset>
</main>
</body>
</html>
